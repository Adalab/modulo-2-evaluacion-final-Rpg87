<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300&display=swap"
        rel="stylesheet">
    <title>Evaluación final Raquel Peña</title>
</head>

<body class="background">
    <header>
        <div class="imagesHeader"></div>
        <div class="padd">
            <form class="form" action="">
                <input class="js-input form__input" type="text" placeholder="Example: Walter White">
                <button class="js-btn form__btn">Search</button>
            </form>
        </div>
    </header>
    <main class="main">
        <section class="favorites">
            <h2 class="favorites__titleFavorites">Favorites ❤️</h2>
            <button class="js-btnDelete btnDelete">Delete All</button>
            <ul class="js_favoritesList favorites__listFavorites"></ul>
        </section>

        <section class="sectionCharacters">
            <h1 class="sectionCharacters__title">Characters ❤️ </h1>
            <ul class="js_characters sectionCharacters__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__text">
            Breaking Bad is a regarded as one of the greatest television series of all time, and with
            16
            Primetime Emmy Awards &copy; Raquel Peña 2022
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
